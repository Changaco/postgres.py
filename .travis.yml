language: python

python:
  - 2.7
  - 3.5
  - 3.5-dev
  - 3.6
  - 3.6-dev
  - 3.7
  - 3.7-dev
  - 3.8
  - 3.8-dev
  - "nightly"

matrix:
  allow_failures:
  - python: "3.6-dev"
  - python: "3.7-dev"
  - python: "3.8-dev"
  - python: "nightly"

addons:
  postgresql: 9.6
install:
  - pip install tox-travis
before_script:
  - psql -U postgres -c 'CREATE DATABASE "test";'
script:
  - tox
branches:
  only:
    - master
notifications:
  email: false
  irc: false
